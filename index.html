<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="shortcut icon" href="icon-lab.jpg">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B"
    crossorigin="anonymous">
  <link rel="stylesheet" href="src/css/main.css">
  <title>DataDashboard</title>
</head>

<body>
  <header>
    <h1>Datadashboard</h1>
  </header>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand hidden-lg" href="http://www.laboratoria.la/">
      <img src="icon-lab.jpg" alt="Laboratoria código que transforma" width="50" height="50">
    </a>
    <button id="button-menu" class="navbar-toggler navbar-toggler-icon" type="button" data-toggle="collapse" data-target="#collapse-navbar-content"
      aria-controls="collapse-navbar-content" aria-expanded="false" aria-label="Toggle navigation">
    </button>
    <div class="collapse navbar-collapse" id="collapse-navbar-content">
      <div class="collapse-navbar-header hidden-sm">
        <h2>Bienvenidx</h2>
        <h3>Consulta el avance de las estudiantes</h3>
      </div>
      <div class="hidden-lg">
        <form class="d-flex flex-column" id="navbar-content">
          <h4 class="text-center">Consulta el avance de las estudiantes</h4>
          <div class="form-group">
            <select class="custom-select" id="campuses">
              <option selected>Sede</option>
            </select>
          </div>
          <div class="form-group">
            <select class="custom-select" id="year">
              <option>Generación</option>
              <option value="2018">2018</option>
              <option value="2017">2017</option>
              <option value="2016">2016</option>
            </select>
          </div>
          <div class="form-group">
            <select class="custom-select" id="cohorts"></select>
          </div>
          <div class="form-group">
            <label for="orderBy">Ordenar por</label>
            <select class="custom-select" id="orderBy">
              <option selected></option>
              <option value="1">Nombre Estudiante</option>
              <option value="2">% Completitud Total</option>
              <option value="3">% Ejercicios Autocorregidos</option>
              <option value="4">% Quizzes Completados</option>
              <option value="5">Promedio Quizzes Completados</option>
              <option value="6">% Lecturas Completadas</option>
            </select>
          </div>
          <div class="form-group">
            <div class="form-check">
              <input class="form-check-input" type="radio" name="exampleRadios" id="asc" value="asc">
              <label class="form-check-label" for="asc">
                Ascendente
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="exampleRadios" id="desc" value="desc">
              <label class="form-check-label" for="desc">
                Descendente
              </label>
            </div>
          </div>
          <div class="form-group">
            <input type="text" class="form-control" id="search" aria-describedby="search" placeholder="Ingresa nombre de estudiante">
            <small id="search" class="form-text text-muted">Se mostrarán los datos correspondientes al nombre de la estudiante</small>
          </div>
          <button type="submit" class="btn bg-magenta">Consultar</button>
        </form>
      </div>
    </div>
  </nav>
  <script src="src/js/utils/get-data-xhr.js"></script>
  <script src="src/js/data.js"></script>
  <script src="src/js/index.js"></script>
</body>

</html>
